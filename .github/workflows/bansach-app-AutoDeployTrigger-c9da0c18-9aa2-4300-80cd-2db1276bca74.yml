name: Trigger auto deployment for bansach-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/bansach-app-AutoDeployTrigger-c9da0c18-9aa2-4300-80cd-2db1276bca74.yml'

  # Allow manual trigger 
  workflow_dispatch:      

